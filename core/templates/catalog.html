{% extends "layout.html" %}
{% block content %}
<link href="/static/css/catalog.css" rel="stylesheet" />
{%for item in items%}
<div class="col-xs-12 col-md-6 bootstrap snippets bootdeys">
	<!-- product -->
	<div class="product-content product-wrap clearfix">
		<div class="row">
				<div class="col-md-5 col-sm-12 col-xs-12">
					<div class="product-image"> 
						<img src="https://www.bootdey.com/image/194x228/87CEFA" alt="194x228" class="img-responsive"> 
					</div>
				</div>
				<div class="col-md-7 col-sm-12 col-xs-12">
				<div class="product-deatil">
						<h5 class="name">
							<a href="#">
								{{ item.item_name }}
							</a>
						</h5>
						<p class="price-container">
							<span>{{ item.price }}</span>
						</p>
						<span class="tag1"></span> 
				</div>
				<div class="description">
					<p>Proin in ullamcorper lorem. Maecenas eu ipsum </p>
				</div>
			</div>
		</div>
	</div>
	<!-- end product -->
</div>
{%endfor%}
</div>

{% endblock content %}
